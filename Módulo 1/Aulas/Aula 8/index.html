<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>

    <h1>Usando Links externos</h1>
    <p>Você pode acessar o meu Repositório clicando <a href="https://github.com/CalebRodrigues" target="_blank" rel="external">aqui.</a></p>
    <!-- target="_blank" rel="external" = abrem o link em uma nova aba -->

    <h2>Usando Links internos</h2>
    <p>Você pode acessar a segunda página clicando <a href="pag2.html" target="_self" rel="next">aqui.</a></p>

    <!-- "../" volta para pasta anterior -->
</body>
</html>
